<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elites Forum</title>
    <style>
        /* تنسيق عام */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: black;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            gap: 10px;
        }

        /* صندوق تسجيل الدخول */
        .login-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 30px auto;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .login-box button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background: #0056b3;
        }

        /* صندوق اختيار الماب */
        .announcements {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .announcements h3 {
            color: #00aaff;
        }
        .map-button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: white;
        }
        /* ألوان الأزرار */
        .map-button:nth-child(1) { background: linear-gradient(135deg, #007bff, #0056b3); }
        .map-button:nth-child(2) { background: linear-gradient(135deg, #ff4d4d, #b30000); }
        .map-button:nth-child(3) { background: linear-gradient(135deg, #28a745, #006400); }
        .map-button:nth-child(4) { background: linear-gradient(135deg, #ffa500, #cc8400); }

        .map-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* إخفاء الأزرار */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Members Shop</a></li>
                <li><a href="#">Search</a></li>
            </ul>
            <div class="user-info">
                <span id="welcome-message">مرحباً محمد</span>
                <a href="#">🔔</a>
                <a href="#">⚙️</a>
            </div>
        </nav>
    </header>

    <!-- نموذج تسجيل الدخول -->
    <div class="login-box" id="login-box">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <div class="cf-turnstile" data-sitekey="YOUR_CLOUDFLARE_TURNSTILE_KEY"></div>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <!-- إضافة زر تسجيل الدخول بواسطة Google -->
        <button id="google-sign-in">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" style="width: 20px; vertical-align: middle;"> 
            تسجيل الدخول بواسطة Google
        </button>
    </div>

    <!-- واجهة إدخال الكود بعد اختيار حساب Google -->
    <div id="code-entry" class="hidden">
        <h2>يرجى كتابة الكود</h2>
        <input type="text" id="code" placeholder="أدخل الكود هنا" required>
        <button id="submit-code">إرسال الكود</button>
    </div>

    <!-- اختيار الماب -->
    <aside class="announcements">
        <h3>يرجى اختيار الماب</h3>
        <a href="#" class="map-button hidden" id="map-city">ماب المدينة</a>
        <a href="#" class="map-button hidden" id="map-war">ماب الحرب</a>
        <a href="#" class="map-button hidden" id="map-zombie">ماب الزومبي</a>
        <a href="#" class="map-button hidden" id="map-future">ماب المستقبل</a>
    </aside>

    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // تسجيل الدخول بواسطة Google
        document.getElementById('google-sign-in').addEventListener('click', () => {
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('welcome-message').textContent = `مرحباً ${user.displayName}`;
                document.getElementById('map-city').classList.remove('hidden');
                document.getElementById('map-war').classList.remove('hidden');
                document.getElementById('map-zombie').classList.remove('hidden');
                document.getElementById('map-future').classList.remove('hidden');
                document.getElementById('code-entry').classList.remove('hidden');
            }).catch((error) => {
                console.log(error.message);
            });
        });

        // إرسال الكود (افتراضيًا يتم إرساله إلى البريد الإلكتروني)
        document.getElementById('submit-code').addEventListener('click', () => {
            const code = document.getElementById('code').value;
            const user = auth.currentUser;
            if (user) {
                // إرسال الكود إلى البريد الإلكتروني
                const mailto = `mailto:${user.email}?subject=كود التأكيد&body=${code}`;
                window.location.href = mailto;
            }
        });
    </script>
</body>
</html>
