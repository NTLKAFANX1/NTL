<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elites Forum</title>
    <style>
        /* تنسيق الموقع */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: black;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            gap: 10px;
        }
        .announcements {
            background: #222;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
        }
        .announcements h3 {
            color: #00aaff;
        }
        .announcements ul {
            list-style: none;
            padding: 0;
        }
        .announcements a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .announcements a:first-child {
            background: #007bff; /* زر أزرق */
        }
        .announcements a:nth-child(2) {
            background: #cc0000; /* زر أحمر */
        }
        .announcements a:nth-child(3) {
            background: #008000; /* زر أخضر */
        }
        .announcements a:nth-child(4) {
            background: #ffaa00; /* زر برتقالي */
        }
        .announcements a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Members Shop</a></li>
                <li><a href="#">Search</a></li>
            </ul>
            <div class="user-info">
                <span>Welcome Mohamed</span>
                <a href="#">🔔</a>
                <a href="#">⚙️</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>ELITES</h1>

        <aside class="announcements">
            <h3>يرجى اختيار الماب</h3>
            <ul>
                <li><a href="#">ماب المدينة</a></li>
                <li><a href="#">ماب الحرب</a></li>
                <li><a href="#">ماب الزومبي</a></li>
                <li><a href="#">ماب المستقبل</a></li>
            </ul>
        </aside>
    </main>

</body>
</html>
