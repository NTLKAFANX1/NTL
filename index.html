<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل والدخول</title>
    <style>
        /* تنسيق عام */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: black;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            gap: 10px;
        }

        /* نموذج تسجيل الدخول */
        .login-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 30px auto;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .login-box button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background: #0056b3;
        }

        /* نموذج إنشاء الحساب */
        .signup-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 30px auto;
        }
        .signup-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .signup-box button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-box button:hover {
            background: #218838;
        }

        /* رسالة الخطأ */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* زر العودة لتسجيل الدخول */
        .back-to-login {
            background: #17a2b8;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .back-to-login:hover {
            background: #138496;
        }

        /* تعديل على زر "إنشاء حساب" */
        .create-account-btn {
            background: none;
            color: #007bff;
            font-size: 14px;
            border: none;
            text-decoration: underline;
            cursor: pointer;
            padding: 5px 0;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">منتديات</a></li>
                <li><a href="#">المتجر</a></li>
                <li><a href="#">محل الأعضاء</a></li>
                <li><a href="#">البحث</a></li>
            </ul>
            <div class="user-info">
                <span id="welcome-message">مرحباً</span>
                <a href="#">🔔</a>
                <a href="#">⚙️</a>
            </div>
        </nav>
    </header>

    <!-- نموذج تسجيل الدخول -->
    <div class="login-box" id="login-box">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="اسم المستخدم" required>
            <input type="password" id="login-password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
            <button type="button" onclick="showSignupForm()" class="create-account-btn">إنشاء حساب</button>
            <p class="error-message" id="login-error-message"></p>
        </form>
    </div>

    <!-- نموذج إنشاء الحساب -->
    <div class="signup-box" id="signup-box" style="display:none;">
        <h2>إنشاء حساب جديد</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="اسم المستخدم" required>
            <input type="password" id="signup-password" placeholder="كلمة المرور" required>
            <input type="password" id="signup-confirm-password" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">إنشاء الحساب</button>
            <button type="button" class="back-to-login" onclick="showLoginForm()">العودة إلى تسجيل الدخول</button>
            <p class="error-message" id="signup-error-message"></p>
        </form>
    </div>

    <script>
        // تخزين بيانات المستخدم في الذاكرة
        let usersDatabase = [];

        // عرض نموذج إنشاء الحساب
        function showSignupForm() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('signup-box').style.display = 'block';
        }

        // عرض نموذج تسجيل الدخول
        function showLoginForm() {
            document.getElementById('signup-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        }

        // تسجيل الدخول
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = usersDatabase.find(user => user.username === username && user.password === password);
            if (user) {
                document.getElementById('login-error-message').textContent = '';
                alert('تم تسجيل الدخول بنجاح');
                // يمكنك توجيه المستخدم إلى الصفحة الرئيسية هنا
            } else {
                document.getElementById('login-error-message').textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
            }
        });

        // إنشاء حساب جديد
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // التحقق من صحة البيانات
            if (password !== confirmPassword) {
                document.getElementById('signup-error-message').textContent = 'كلمة المرور وتأكيد كلمة المرور غير متطابقين';
                return;
            }

            const existingUser = usersDatabase.find(user => user.username === username);
            if (existingUser) {
                document.getElementById('signup-error-message').textContent = 'اسم المستخدم موجود بالفعل';
                return;
            }

            // إضافة المستخدم إلى "قاعدة البيانات" (في هذه الحالة، الذاكرة)
            usersDatabase.push({ username, password });
            document.getElementById('signup-error-message').textContent = '';
            alert('تم إنشاء الحساب بنجاح');

            // إخفاء نموذج إنشاء الحساب وعرض نموذج تسجيل الدخول بعد التسجيل
            showLoginForm();  
        });
    </script>
</body>
</html>
