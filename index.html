<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elites Forum</title>
    <style>
        /* تنسيق عام */
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: black;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            gap: 10px;
        }

        /* صندوق تسجيل الدخول */
        .login-box {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 30px auto;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .login-box button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background: #0056b3;
        }

        /* صندوق اختيار الماب */
        .announcements {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        .announcements h3 {
            color: #00aaff;
        }
        .map-button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: white;
        }
        /* ألوان الأزرار */
        .map-button:nth-child(1) { background: linear-gradient(135deg, #007bff, #0056b3); }
        .map-button:nth-child(2) { background: linear-gradient(135deg, #ff4d4d, #b30000); }
        .map-button:nth-child(3) { background: linear-gradient(135deg, #28a745, #006400); }
        .map-button:nth-child(4) { background: linear-gradient(135deg, #ffa500, #cc8400); }

        .map-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Forums</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Members Shop</a></li>
                <li><a href="#">Search</a></li>
            </ul>
            <div class="user-info">
                <span>Welcome Mohamed</span>
                <a href="#">🔔</a>
                <a href="#">⚙️</a>
            </div>
        </nav>
    </header>

    <!-- نموذج تسجيل الدخول -->
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <form>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <div class="cf-turnstile" data-sitekey="YOUR_CLOUDFLARE_TURNSTILE_KEY"></div>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <!-- اختيار الماب -->
    <aside class="announcements">
        <h3>يرجى اختيار الماب</h3>
        <a href="#" class="map-button">ماب المدينة</a>
        <a href="#" class="map-button">ماب الحرب</a>
        <a href="#" class="map-button">ماب الزومبي</a>
        <a href="#" class="map-button">ماب المستقبل</a>
    </aside>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</body>
</html>
